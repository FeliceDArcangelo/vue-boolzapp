<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="list">
                <nav class="contact">
                    <div class="myId">
                        <img class="avatarImg" src="img/avatar_io.jpg" alt="">
                        <div class="name">Sofia</div>
                    </div>
                    <div class="myIdSymbols">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>
                <div></div>
                <div class="presearch">
                    <div class="searchContacts">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchBar">
                    </div>
                </div>
                <ul>
                    <li v-for="(contact, i) in filterContact" class="contactList" @click="showChat(contact)">
                        <img :src="contact.avatar" alt="" class="avatarImg" >
                        <div>
                            <div>{{ contact.name }}</div>
                            <div class="underName">Ultimo messaggio inviato</div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="textArea">
                <div class="contactMessaging">
                    <div class="contactToMess">
                        <img :src="arrContacts[activeIndex].avatar" alt="" class="avatarImg">
                        <div class="info">
                            <div>{{ arrContacts[activeIndex].name }}</div>
                            <div class="underName">Ultimo accesso alle...</div>
                        </div>
                    </div>
                    <div class="contactGadget">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="messArea">
                    <div v-for="(message, i) in arrContacts[activeIndex].messages"
                        :class="message.status == 'received' ? 'receivedMess' : 'sentMess'" class="message">
                        <div class="dropdown">
                            <button class="btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div>{{ message.message }}</div>
                                <div>{{ estractData(message.date) }}</div>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a @click="deleteMess(i)" class="dropdown-item" href="#">Delate</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="messBar">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" v-model="newMessSent.message" @keyup.enter="addMess()" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
